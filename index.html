<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Advanced Tip Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h4 class="header text-center">Advanced Tip Calculator</h4>
        <div class="container" id="topContainer">
            <div class="title">Bill total</div>
            <div class="inputContainer">
                <span>&#8377</span>
                <input type="number" onkeyup="calculateBill()" id="billTotalInput" placeholder="0.00">
            </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="number" onkeyup="calculateBill()" id="tipInput" placeholder="10">
            </div>
        </div>
        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total">&#8377<span id="perPersonTotal">0.00</span></div>
            </div>
        </div>
        <div class="profile mt-5 text-center">
            <a href="https://github.com/OmkarShinde1996/tip-calculator"><img src="./assets/images/github.svg" class="git" alt="github"></a>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
